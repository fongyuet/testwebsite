<html>
    <head>
        <title> P2P Test Drive Website </title>
<style type = "text/css">
    html { 
  background: url('P2Pnetwork.png') no-repeat center center fixed; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
    }


</style>

<script type = "text/javascript">

var Keys = {
    up: false,
    down: false,
    left: false,
    right: false
};

var box = null;

function init() {
    box = document.getElementById("Car");
    box.style.position = "relative";
    box.style.left = "0px";
    box.style.top = "0px";
    box.style.height = "75px";
    box.style.transition = "transform 0.5s";
}
    let modifier = 1;

    window.onkeydown = function(e) {
                var key_code = e.which || e.keyCode;
                e.preventDefault()
                switch (key_code) {
                    case 65: //left arrow key
                        Keys.left = true;
                        break;
                    case 87: //Up arrow key
                        Keys.up = true;
                        break;
                    case 68: //right arrow key
                        Keys.right = true;
                        break;
                    case 83: //down arrow key
                        Keys.down = true;
                        break;
                }
            };

            window.onkeyup = function(e) {
                var key_code = e.which || e.keyCode;
                e.preventDefault()
                switch (key_code) {
                    case 65: //left arrow key
                        Keys.left = false;
                        break;
                    case 87: //Up arrow key
                        Keys.up = false;
                        break;
                    case 68: //right arrow key
                        Keys.right = false;
                        break;
                    case 83: //down arrow key
                        Keys.down = false;
                        break;
                }
            };
            
            function move () {
                if (Keys.left) {
                        moveLeft();
                }
                if (Keys.up) {
                        moveUp();
                }
                if (Keys.right) {
                        moveRight();
                }
                if (Keys.down) {
                        moveDown();
                }
            }

var curRotation =90;
            function moveLeft() {
                curRotation = 270;
                    box.style.transform = 'rotate(270deg)';  
                box.style.left = parseInt(box.style.left) - modifier + "px";
                
            }
            function moveUp() {
                if (curRotation === 270) {
                box.style.transform = 'rotate(360deg)';
                }
                else {
                    box.style.transform = 'rotate(0deg)';
                }
                box.style.top = parseInt(box.style.top) - modifier + "px";
            }
            function moveRight() {
                box.style.transform = 'rotate(90deg)';
                box.style.left = parseInt(box.style.left) + modifier + "px";
                curRotation = 90;
            }
            function moveDown() {
                box.style.transform = 'rotate(180deg)';
                box.style.top = parseInt(box.style.top) + modifier + "px";
            }

        setInterval (move, 10);

</script>
</head>
<body onload = init()>
<img id ="Car" src ="Car.png" alt = "car" />
</body>

</html>
